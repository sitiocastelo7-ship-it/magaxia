<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

:root{
  --bg-1:#070617;
  --bg-2:#0f1230;
  --accent-1:#8a4bff;
  --accent-2:#ff6aa6;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:Inter, system-ui, sans-serif;
  color:#eef0ff;
  display:flex;
  justify-content:center;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(138,75,255,.08), transparent 10%),
    radial-gradient(1000px 500px at 90% 90%, rgba(255,106,166,.06), transparent 12%),
    linear-gradient(180deg,var(--bg-1),var(--bg-2));
  padding:28px 12px 110px;
}

/* üîí desativa sele√ß√£o */
body, *{
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}

.container{
  width:100%;
  max-width:440px;
  background:linear-gradient(135deg,
    rgba(138,75,255,0.13) 0%,
    rgba(255,106,166,0.09) 50%,
    rgba(138,75,255,0.07) 100%);
  border-radius:24px;
  padding:36px 24px;
  box-shadow:
    0 12px 40px rgba(4,6,23,.7),
    inset 0 1px 0 rgba(255,255,255,0.12),
    0 0 50px rgba(138,75,255,0.18),
    0 0 25px rgba(255,106,166,0.12);
  border:1.5px solid rgba(138,75,255,0.25);
  backdrop-filter:blur(10px);
  text-align:center;
}

.logo{
  width:100px;
  height:100px;
  border-radius:20px;
  margin:0 auto 22px;
  background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
  overflow:hidden;
  display:block;
  box-shadow:0 12px 30px rgba(138,75,255,0.3);
  animation:logoFloat 3s ease-in-out infinite;
}

@keyframes logoFloat{
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

.logo img{
  width:100%;
  height:100%;
  display:block;
  object-fit:cover;
  border-radius:inherit;
}

h1{
  font-size:2.2rem;
  font-weight:800;
  letter-spacing:3px;
  background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:28px;
  font-family:Poppins, sans-serif;
}

.buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.btn{
  padding:14px 16px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-size:.95rem;
  font-weight:600;
  color:#091023;
  background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
  box-shadow:0 8px 20px rgba(138,75,255,.2);
  transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
  font-family:Inter, sans-serif;
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 30px rgba(138,75,255,.3);
}

.slogan{
  margin-top:24px;
  font-size:.95rem;
  opacity:.8;
  letter-spacing:.5px;
  line-height:1.6;
}

.quem-somos{
  display:inline-block;
  margin:20px auto 0;
  padding:12px 28px;
  color:#00d4ff;
  font-weight:600;
  font-size:.95rem;
  text-decoration:none;
  border:2px solid rgba(0,212,255,0.4);
  border-radius:12px;
  background:rgba(0,212,255,0.08);
  transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
  letter-spacing:.5px;
}

.quem-somos:hover{
  border-color:rgba(0,212,255,0.8);
  background:rgba(0,212,255,0.15);
  transform:translateY(-3px);
  box-shadow:0 6px 20px rgba(0,212,255,0.25);
}

footer{
  margin-top:26px;
  font-size:.75rem;
  opacity:.5;
}

.nav-app {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  height: 70px;
  padding: 10px 18px;
  background: linear-gradient(90deg, rgba(138, 75, 255, .16), rgba(255, 106, 166, .14));
  border-radius: 50px;
  display: flex;
  gap: 12px;
  align-items: center;
  backdrop-filter: blur(12px);
  border: 1.5px solid rgba(138, 75, 255, 0.2);
  box-shadow: 0 8px 25px rgba(4,6,23,0.5);
}

.nav-app a {
  color: #e6e2ff;
  text-decoration: none;
  font-size: .7rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 8px 12px;
  border-radius: 12px;
  transition: all .3s ease;
}

.nav-app a:hover {
  background: rgba(138, 75, 255, 0.15);
  color: #fff;
}
</style>
</head>

document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && ["u","s","p","i","j"].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
