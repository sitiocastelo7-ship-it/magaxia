<style>
/* Painel flutuante azul-escuro moderno */
.group-panel{
  position:fixed;
  left:50%;
  top:50%;
  right:auto;
  bottom:auto;
  width:380px;
  max-width:calc(100% - 40px);
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 12px 12px 14px;
  border-radius:14px;
  background:linear-gradient(180deg, rgba(6,18,43,0.96), rgba(9,29,58,0.92));
  border:1px solid rgba(30,64,120,0.22);
  box-shadow:0 28px 80px rgba(6,18,43,0.6), 0 6px 24px rgba(14,44,94,0.28);
  backdrop-filter: blur(10px) saturate(120%);
  z-index:9999;
  transform:translate(-50%,18px) scale(.99);
  opacity:0;
  visibility:hidden;
  pointer-events:none;
  transition:transform .36s cubic-bezier(.2,.9,.2,1), opacity .28s ease;
}
.group-panel.show{ transform:translate(-50%,-50%) scale(1); opacity:1; visibility:visible; pointer-events:auto; }
.group-left{ display:flex; align-items:center; gap:8px; position:relative; }
.group-icon{ width:54px; height:54px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:26px; background:linear-gradient(135deg,#0b3b70,#11396a); box-shadow:0 8px 24px rgba(17,57,106,0.26); }
.group-badge{ position:absolute; left:0; top:-10px; transform:translateX(-6px) rotate(-8deg); background:#0ea5e9; color:#021025; padding:6px 8px; font-weight:800; font-size:11px; border-radius:999px; box-shadow:0 8px 20px rgba(14,165,233,0.12); }
.group-body{ flex:1; text-align:left; }
.group-title{ font-weight:800; font-size:1rem; background:linear-gradient(90deg,#9ec5ff,#61a7ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.group-desc{ font-size:.82rem; color:rgba(220,230,255,0.8); margin-top:4px; }
.group-join{ padding:10px 14px; background:linear-gradient(90deg,#0f4bbc,#1e90ff); color:#fff; border-radius:12px; font-weight:800; text-decoration:none; box-shadow:0 10px 36px rgba(30,64,120,0.18); transition:transform .18s ease, box-shadow .18s ease; white-space:nowrap; }
.group-join:hover{ transform:translateY(-4px); box-shadow:0 18px 48px rgba(30,64,120,0.26); }
.group-close{ position:absolute; top:8px; right:8px; border:none; background:rgba(255,255,255,0.03); color:rgba(220,230,255,0.9); padding:6px 8px; border-radius:8px; cursor:pointer; }
.group-close:hover{ background:rgba(255,255,255,0.04); transform:translateY(-2px); }
@media(max-width:480px){

  .group-panel.show{ transform:translateY(0) scale(1); }
  .group-icon{ width:48px; height:48px; }
}
</style>

<script>
// Mostrar painel com armazenamento de dismiss
(function(){
  try{
    const panel = document.getElementById('groupPanel');
    if(!panel) return;
    const closeBtn = document.getElementById('groupClose');
    const joinBtn = document.getElementById('groupJoin');

    // Mostrar somente se veio de login/index (via flag) ou referrer indica origem
    const shouldShowFlag = (function(){
      try{
        if(sessionStorage.getItem('showGroupPanel') === '1') return true;
      }catch(e){ }
      try{
        const ref = document.referrer || '';
        if(ref.indexOf('login.html') !== -1 || ref.indexOf('index.html') !== -1) return true;
      }catch(e){ }
      return false;
    })();

    if(shouldShowFlag){
      // remove flag so it doesn't show every reload
      try{ sessionStorage.removeItem('showGroupPanel'); }catch(e){}
      setTimeout(()=>panel.classList.add('show'), 300);
    }

    if(closeBtn){
      closeBtn.addEventListener('click', ()=>{
        panel.classList.remove('show');
        localStorage.setItem('groupPanelDismissed','1');
      });
    }

    if(joinBtn){
      joinBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        joinBtn.innerText='Abrindo...';
        joinBtn.style.pointerEvents='none';
        setTimeout(()=>{
          try{ window.open(joinBtn.href,'_blank','noopener'); }catch(err){ location.href = joinBtn.href; }
          localStorage.setItem('groupPanelDismissed','1');
          panel.classList.remove('show');
        },360);
      });
    }

    // reabrir com tecla G
    document.addEventListener('keydown', e=>{
      if(e.key && e.key.toLowerCase()==='g'){
        localStorage.removeItem('groupPanelDismissed');
        if(panel) panel.classList.add('show');
      }
    });
  }catch(e){ console.warn('group panel error',e); }
})();
</script>
