<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Depósito PIX</title>
</head>
<body>

<h2>Depósito PIX</h2>

<button onclick="criarPix(10)">R$10</button>
<button onclick="criarPix(20)">R$20</button>

<pre id="res"></pre>

<script>
function criarPix(valor){
  fetch("https://pixgo-backend.onrender.com/criar-pix", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ valor })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("res").innerText =
      JSON.stringify(d, null, 2);
  })
  .catch(e => {
    document.getElementById("res").innerText = e.message;
  });
}
</script>

</body>
</html>
