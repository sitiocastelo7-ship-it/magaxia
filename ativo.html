<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos | Magaxia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            color: black;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.4) 0%, transparent 50%);
            pointer-events: none;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {transform: translate(0, 0)}
            50% {transform: translate(20px, -20px)}
        }

        .container {
            max-width: 520px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 45px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.6rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ffffff, #e0e7ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .icone {
            font-size: 4rem;
            margin: 25px 0;
            opacity: 0.95;
        }

        .mensagem {
            font-size: 1.05rem;
            opacity: 0.95;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .contador {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: bold;
            opacity: 0.95;
        }

        .btn {
            display: inline-block;
            padding: 16px 34px;
            border-radius: 15px;
            text-decoration: none;
            color: black;
            font-size: 1rem;
            background: linear-gradient(135deg, #39c6ff, #b84cff);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(57, 198, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(57, 198, 255, 0.4);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* barra inferior removida */
        .back-btn{
            position:fixed;
            top:20px;
            left:20px;
            z-index:1000;
            background:rgba(255,255,255,0.15);
            border:2px solid rgba(255,255,255,0.18);
            border-radius:50%;
            width:50px;
            height:50px;
            display:flex;
            align-items:center;
            justify-content:center;
            text-decoration:none;
            color:black;
            font-size:1.4rem;
            transition:all 0.25s ease;
            backdrop-filter:blur(8px);
        }

        .back-btn:hover{
            background:rgba(255,255,255,0.22);
            transform:translateX(-5px);
        }
    </style>
</head>
<body>

            Comece investindo para gerar renda di√°ria autom√°tica.
        </p>

        <a href="produtos.html" class="btn">üíª Ver Produtos</a>
    </div>

    <!-- barra inferior removida -->

</body>
</html>
