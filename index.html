
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
    background:#0f172a;
    color:#fff;
    font-family:Arial,Helvetica,sans-serif;
    text-align:center;
}
.container{
    max-width:420px;
    margin:auto;
    padding:40px 20px;
}
input,button{
    width:100%;
    padding:14px;
    margin-top:12px;
    border-radius:12px;
    border:none;
    font-size:0.95rem;
}
button{
    background:#22c55e;
    font-weight:bold;
    cursor:pointer;
}
input[readonly]{
    opacity:.7;
}
.msg{
    margin-top:10px;
    font-size:.9rem;
    color:#38bdf8;
}
</style>
</head>

<body>

<div class="container">
    <h1>Criar Conta</h1>

    <input type="text" id="nome" placeholder="Nome completo">
    <input type="tel" id="telefone" placeholder="Telefone (+55...)">
    <input type="password" id="senha" placeholder="Senha">
    <input type="password" id="confirmSenha" placeholder="Confirmar senha">
    <input type="text" id="codigoConvite" placeholder="Código de convite (opcional)">

    <div id="msgConvite" class="msg"></div>

    <button onclick="cadastrar()">Cadastrar</button>

    <p style="margin-top:10px;color:#cbd5e1">
        Já tem conta? <a href="login.html" style="color:#60a5fa">Entrar</a>
    </p>
</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAcVPgUHbL4N9U1-H68klmGKWQF-YGleyc",
  authDomain:"vastbitloud-2872a.firebaseapp.com",
  projectId:"vastbitloud-2872a"
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

// auto preencher convite
const url=new URL(window.location.href);
const ref=url.searchParams.get("ref") || url.searchParams.get("invite");
if(ref){
  const campo=document.getElementById("codigoConvite");
  campo.value=ref;
  campo.readOnly=true;
}

async function cadastrar(){
    const nome=nomeEl.value.trim();
    const telefone=telefoneEl.value.trim();
    const senha=senhaEl.value;
    const confirmSenha=confirmSenhaEl.value;
    const convite=codigoConvite.value.trim() || null;

    if(!nome || !telefone || !senha){
        alert("Preencha todos os campos.");
        return;
    }
    if(senha!==confirmSenha){
        alert("Senhas não coincidem.");
        return;
    }

    const email=`user${Date.now()}@noemail.local`;

    try{
        const cred=await auth.createUserWithEmailAndPassword(email,senha);
        const user=cred.user;

        await db.collection("users").doc(user.uid).set({
            uid:user.uid,
            nome,
            telefone,
            ref:convite,
            createdAt:firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Cadastro realizado!");
        window.location.href="painel.html";

    }catch(e){
        alert(e.message);
    }
}

const nomeEl=document.getElementById("nome");
const telefoneEl=document.getElementById("telefone");
const senhaEl=document.getElementById("senha");
const confirmSenhaEl=document.getElementById("confirmSenha");
const codigoConvite=document.getElementById("codigoConvite");
</script>

</body>
</html>
