button {

    border: none;
    margin-top: 24px;

    overflow: hidden;
    box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);

button::before {
    content: '';

    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

}

button:hover::before {

<script>

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

// auto preencher convite
const url=new URL(window.location.href);
const ref=url.searchParams.get("ref") || url.searchParams.get("invite");
if(ref){
  const campo=document.getElementById("codigoConvite");
  campo.value=ref;
  campo.readOnly=true;
}

async function cadastrar(){
    const nome=nomeEl.value.trim();
    const telefone=telefoneEl.value.trim();
    const senha=senhaEl.value;
    const confirmSenha=confirmSenhaEl.value;
    const convite=codigoConvite.value.trim() || null;

    if(!nome || !telefone || !senha){
        alert("Preencha todos os campos.");
        return;
    }
    if(senha!==confirmSenha){
        alert("Senhas nÃ£o coincidem.");
        return;
    }

    const email=`user${Date.now()}@noemail.local`;

    try{
        const cred=await auth.createUserWithEmailAndPassword(email,senha);
        const user=cred.user;

        await db.collection("users").doc(user.uid).set({
            uid:user.uid,
            nome,
            telefone,
            ref:convite,
            createdAt:firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Cadastro realizado!");
        try{ sessionStorage.setItem('showGroupPanel','1'); }catch(e){}
        window.location.href="painel.html";

    }catch(e){
        alert(e.message);
    }
}
