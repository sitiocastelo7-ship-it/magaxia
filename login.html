<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { background:#0f172a; color:#fff; font-family:Arial; text-align:center }
.container { max-width:420px; margin:auto; padding:40px 20px }
input, button { width:100%; padding:14px; margin-top:12px; border-radius:12px; border:none }
button { background:#3b82f6; font-weight:bold; cursor:pointer }
a { color:#60a5fa }
</style>
</head>
<body>
<div class="container">
  <h1>Entrar</h1>
  <input type="tel" id="telefone" placeholder="Telefone (ex: +5511999999999)">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
  <p style="margin-top:8px; font-size:0.95rem; color:#cbd5e1">Não tem conta? <a href="cadastro.html">Criar conta</a></p>
  <p id="pendingStatus" style="margin-top:8px; color:#cbd5e1"></p>
</div>

<script>
// MESMA CONFIG DO FIREBASE (copie da sua página de cadastro se necessário)
const firebaseConfig = {
  apiKey: "AIzaSyAcVPgUHbL4N9U1-H68klmGKWQF-YGleyc",
  authDomain: "vastbitloud-2872a.firebaseapp.com",
  projectId: "vastbitloud-2872a",
  storageBucket: "vastbitloud-2872a.firebasestorage.app",
  messagingSenderId: "952931184412",
  appId: "1:952931184412:web:ee2a0e38826c30dd0cd4d9",
  measurementId: "G-KWVQ0CFHW2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Helper: retry async function with exponential backoff
async function retryAsync(fn, attempts = 4, delay = 1000){
  let lastErr;
  for(let i=0;i<attempts;i++){
    try{ return await fn(); }catch(e){
      lastErr = e;
      // if network error, wait and retry; otherwise break
      if(e && e.code === 'auth/network-request-failed'){
        const wait = delay * Math.pow(2,i);
        console.warn(`Network error, retrying in ${wait}ms`, e);
        await new Promise(r => setTimeout(r, wait));
        continue;
      }
      break;
    }
  }
  throw lastErr;
}

// Se houver cadastro pendente (redirecionado do cadastro), processa aqui
async function processPendingRegistration(){
  const raw = localStorage.getItem('pendingRegistration');
  if(!raw) return;
  // checar bloqueio por too-many-requests
  const blockedUntil = parseInt(localStorage.getItem('pendingRegistrationBlockedUntil')||'0',10);
  if(blockedUntil && Date.now() < blockedUntil){
    const statusElBlocked = document.getElementById('pendingStatus');
    const mins = Math.ceil((blockedUntil - Date.now())/60000);
    if(statusElBlocked) statusElBlocked.innerText = `Cadastro temporariamente bloqueado por muitas tentativas. Tente novamente em ${mins} minutos.`;
    return;
  }
  try{
    const p = JSON.parse(raw);
    if(!p.telefone || !p.senha) return;
    const statusEl = document.getElementById('pendingStatus');
    if(statusEl) statusEl.innerText = 'Processando cadastro...';
    // reconstrói email sintético
    const telNorm = p.telefone.replace(/\D/g,'');
    let syntheticEmail = null;
    if(telNorm) syntheticEmail = `user${telNorm}@noemail.local`;
    else if(p.codigoConvite) syntheticEmail = `${p.codigoConvite}@noemail.local`;
    else syntheticEmail = `user${Date.now()}@noemail.local`;

    // inicializa firestore dinamicamente
    const firestoreScript = document.createElement('script');
    firestoreScript.src = 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js';
    document.head.appendChild(firestoreScript);
    firestoreScript.onload = async ()=>{
      const db = firebase.firestore();
      try{
        // Marcar para suprimir redirect automático caso onAuthStateChanged seja chamado
        sessionStorage.setItem('suppressAutoRedirect','1');
        // use retry helper to handle transient network errors
        const createUser = async ()=>{
          const cred = await auth.createUserWithEmailAndPassword(syntheticEmail, p.senha);
          const uid = cred.user.uid;
          await db.collection('users').doc(uid).set({
            uid: uid,
            authEmail: syntheticEmail,
            telefone: p.telefone || null,
            codigoConvite: uid,
            ref: p.ref || null,
            nivel1: 0,
            nivel2: 0,
            nivel3: 0
          });
          return uid;
        };
        const uid = await retryAsync(createUser, 4, 1200);
        // desloga para manter usuário na tela de login
        try { await auth.signOut(); } catch(e) { console.warn('signOut error', e); }
        localStorage.removeItem('pendingRegistration');
        if(statusEl) statusEl.innerText = 'Cadastro concluído com sucesso. Faça login com seu telefone e senha.';
        // não redirecionar para equipe — permanecer na tela de login
      } catch(err){
        // se bloqueio por muitas tentativas, marca bloqueio temporário e informa o usuário
        if(err && err.code === 'auth/too-many-requests'){
          const blockForMs = 60*60*1000; // 1 hora
          localStorage.setItem('pendingRegistrationBlockedUntil', (Date.now()+blockForMs).toString());
          const statusElToo = document.getElementById('pendingStatus');
          if(statusElToo) statusElToo.innerText = 'Cadastro bloqueado por muitas tentativas. Aguarde 1 hora e tente novamente ou use outro dispositivo/rede.';
          console.error('Bloqueio auth/too-many-requests durante criação de usuário', err);
          return;
        }
        // lidar com email já em uso tentando alternativas
        if(err && err.code === 'auth/email-already-in-use'){
          let created = false;
          let lastErr = err;
          for(let i=0;i<3 && !created;i++){
            const altEmail = telNorm ? `user${telNorm}_${Math.floor(Math.random()*900000)}@noemail.local` : `user${Date.now()}_${i}@noemail.local`;
            try{
              const createAlt = async ()=>{
                const cred2 = await auth.createUserWithEmailAndPassword(altEmail, p.senha);
                const uid2 = cred2.user.uid;
                await db.collection('users').doc(uid2).set({
                  uid: uid2,
                  authEmail: altEmail,
                  telefone: p.telefone || null,
                  codigoConvite: uid2,
                  ref: p.ref || null,
                  nivel1: 0,
                  nivel2: 0,
                  nivel3: 0
                });
                return uid2;
              };
              const uid2 = await retryAsync(createAlt, 3, 1000);
              // desloga
              try { await auth.signOut(); } catch(e) { console.warn('signOut error', e); }
              localStorage.removeItem('pendingRegistration');
              if(statusEl) statusEl.innerText = 'Cadastro concluído com sucesso. Faça login com seu telefone e senha.';
              created = true;
            } catch(e2){
              lastErr = e2;
            }
          }
          if(!created){
            console.error('Erro ao processar pending registration', lastErr);
            if(statusEl) statusEl.innerText = 'Erro ao processar cadastro: ' + (lastErr.message || lastErr);
          }
        } else {
          console.error('Erro ao processar pending registration', err);
          if(statusEl) statusEl.innerText = 'Erro ao processar cadastro: ' + (err.message || err);
        }
      }
    };
  } catch(e){ console.warn('pendingRegistration inválido', e); }
}

// tenta processar ao carregar a página
processPendingRegistration();

async function entrar(){
  const telefone = document.getElementById('telefone').value.trim();
  const senha = document.getElementById('senha').value;
  if(!telefone || !senha){
    alert('Preencha telefone e senha.');
    return;
  }

  // Normalizar telefone para gerar o mesmo email sintético usado no cadastro
  const telNorm = telefone.replace(/\D/g,'');
  const syntheticEmail = `user${telNorm}@noemail.local`;

  try{
    console.log('Tentando login com email sintético:', syntheticEmail);
    await retryAsync(()=>auth.signInWithEmailAndPassword(syntheticEmail, senha), 4, 800);
    window.location.href = 'index.html';
  } catch(err){
    // se bloqueio por muitas tentativas, informar e parar
    if(err && err.code === 'auth/too-many-requests'){
      const statusElToo = document.getElementById('pendingStatus');
      if(statusElToo) statusElToo.innerText = 'Login temporariamente bloqueado por muitas tentativas. Tente novamente mais tarde ou use outro dispositivo/rede.';
      console.error('auth/too-many-requests on signIn', err);
      return;
    }
    // tentar localizar authEmail no Firestore pelo telefone
    try{
      const db = firebase.firestore();
      const q = await db.collection('users').where('telefone','==',telefone).limit(1).get();
      if(!q.empty){
        const d = q.docs[0].data();
        // mostrar qual authEmail foi encontrado para debug
        const statusElDbg = document.getElementById('pendingStatus');
        if(statusElDbg) statusElDbg.innerText = `Encontrado authEmail: ${d.authEmail || d.email || '—'}`;
        const authEmail = d.authEmail || d.email || null;
        if(authEmail && authEmail !== syntheticEmail){
          try{
            console.log('Tentando login com authEmail do Firestore:', authEmail);
            await retryAsync(()=>auth.signInWithEmailAndPassword(authEmail, senha), 4, 800);
            window.location.href = 'index.html';
            return;
          } catch(err2){
            console.error('Tentativa com authEmail falhou', err2);
            alert('Erro ao entrar: ' + err2.code + ' — ' + err2.message);
            return;
          }
        }
      }
    } catch(e){
      console.warn('Erro ao buscar authEmail no Firestore', e);
    }
    alert('Erro ao entrar: ' + err.code + ' — ' + err.message);
  }
}

// Se já está logado, redireciona direto
auth.onAuthStateChanged(user => {
  const statusEl = document.getElementById('pendingStatus');
  if(user){
    if(sessionStorage.getItem('suppressAutoRedirect')){
      sessionStorage.removeItem('suppressAutoRedirect');
      if(statusEl) statusEl.innerText = 'Usuário autenticado.';
      return; // permanecer na página quando suprimido
    }
    // redireciona automaticamente para index.html quando um usuário estiver autenticado
    window.location.href = 'index.html';
  } else {
    if(statusEl) statusEl.innerText = '';
  }
});
</script>
</body>
</html>
