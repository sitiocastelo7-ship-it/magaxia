<head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  color: #fff;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.container {
  max-width: 460px;

  padding: 50px 40px;
  background: rgba(15, 23, 42, 0.7);

  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from {

    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-section {
  text-align: center;
  margin-bottom: 18px;
}

.logo-icon {
  font-size: 3rem;
  margin-bottom: 8px;
  background: linear-gradient(135deg, #22c55e, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

h1 {
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: 6px;
  background: linear-gradient(135deg, #22c55e, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 0.95rem;
  color: #cbd5e1;
  margin-bottom: 18px;
  font-weight: 300;
}

.form-group {
  margin-bottom: 12px;
  position: relative;
}

.form-group label {
  display: block;
  font-size: 0.85rem;
  color: #94a3b8;

  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

input, button {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  font-size: 0.95rem;
  font-family: 'Inter', sans-serif;
  transition: all 0.3s ease;
}

input {
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
}

input::placeholder {
  color: #64748b;
}

input:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.08);
  border-color: #22c55e;
  box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
}

input[readonly] {
  opacity: 0.6;
  cursor: not-allowed;
  background: rgba(255, 255, 255, 0.03);
}

button {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  border: none;
  margin-top: 10px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

button:hover::before {
  left: 100%;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
}

button:active {
  transform: translateY(0);
}

.msg {
  margin-top: 12px;
  font-size: 0.9rem;
  color: #3b82f6;
  padding: 8px 12px;
  background: rgba(59, 130, 246, 0.1);
  border-radius: 8px;
  border-left: 3px solid #3b82f6;
}

.divider {
  display: flex;
  align-items: center;
  margin: 18px 0;
  color: #64748b;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: rgba(255, 255, 255, 0.1);
}

.divider span {
  padding: 0 12px;
  font-size: 0.85rem;
}

.footer-link {
  margin-top: 12px;
  font-size: 0.95rem;
  color: #cbd5e1;
}

.footer-link a {
  color: #3b82f6;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

.footer-link a:hover {
  color: #22c55e;
  text-decoration: underline;
}

@media (max-width: 480px) {
  .container {
    padding: 30px 20px;
    border-radius: 16px;
  }
    
  h1 {
    font-size: 1.5rem;
  }
    
  input, button {
    padding: 12px 14px;
    font-size: 0.9rem;
  }
}

</head>
<body>
<div class="container">
  <h1>Entrar</h1>
  <input type="tel" id="telefone" placeholder="Telefone (ex: +5511999999999)">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
  <p style="margin-top:8px; font-size:0.95rem; color:#cbd5e1">N√£o tem conta? <a href="#" id="linkCadastro">Criar conta</a></p>
  <p id="pendingStatus" style="margin-top:8px; color:#cbd5e1"></p>
</div>

<script>
// MESMA CONFIG DO FIREBASE (copie da sua p√°gina de cadastro se necess√°rio)
const firebaseConfig = {
  apiKey: "AIzaSyAcVPgUHbL4N9U1-H68klmGKWQF-YGleyc",
  authDomain: "vastbitloud-2872a.firebaseapp.com",
  projectId: "vastbitloud-2872a",
  storageBucket: "vastbitloud-2872a.firebasestorage.app",
  messagingSenderId: "952931184412",
  appId: "1:952931184412:web:ee2a0e38826c30dd0cd4d9",
  measurementId: "G-KWVQ0CFHW2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ===============================
// üîó PRESERVAR PAR√ÇMETRO NO LINK
// ===============================
setTimeout(() => {
  const linkCadastro = document.getElementById('linkCadastro');
  if(linkCadastro){
    linkCadastro.addEventListener('click', (e) => {
      e.preventDefault();
      const url = new URL(window.location.href);
      const ref = url.searchParams.get("ref");
      const invite = url.searchParams.get("invite");
      
      let redirectUrl = "index.html";
      if(ref || invite){
        const param = ref ? `ref=${ref}` : `invite=${invite}`;
        redirectUrl += `?${param}`;
      }
      
      location.href = redirectUrl;
    });
  }
}, 50);

// Helper: retry async function with exponential backoff
async function retryAsync(fn, attempts = 4, delay = 1000){
  let lastErr;
  for(let i=0;i<attempts;i++){
    try{ return await fn(); }catch(e){
      lastErr = e;
      // if network error, wait and retry; otherwise break
      if(e && e.code === 'auth/network-request-failed'){
        const wait = delay * Math.pow(2,i);
        console.warn(`Network error, retrying in ${wait}ms`, e);
        await new Promise(r => setTimeout(r, wait));
        continue;
      }
      break;
    }
  }
  throw lastErr;
}

// Se houver cadastro pendente (redirecionado do cadastro), processa aqui
async function processPendingRegistration(){
  const raw = localStorage.getItem('pendingRegistration');
  if(!raw) return;
  // checar bloqueio por too-many-requests
  const blockedUntil = parseInt(localStorage.getItem('pendingRegistrationBlockedUntil')||'0',10);
  if(blockedUntil && Date.now() < blockedUntil){
    const statusElBlocked = document.getElementById('pendingStatus');
    const mins = Math.ceil((blockedUntil - Date.now())/60000);
    if(statusElBlocked) statusElBlocked.innerText = `Cadastro temporariamente bloqueado por muitas tentativas. Tente novamente em ${mins} minutos.`;
    return;
  }
  try{
    const p = JSON.parse(raw);
    if(!p.telefone || !p.senha) return;
    const statusEl = document.getElementById('pendingStatus');
    if(statusEl) statusEl.innerText = 'Processando cadastro...';
    // reconstr√≥i email sint√©tico
    const telNorm = p.telefone.replace(/\D/g,'');
    let syntheticEmail = null;
    if(telNorm) syntheticEmail = `user${telNorm}@noemail.local`;
    else if(p.codigoConvite) syntheticEmail = `${p.codigoConvite}@noemail.local`;
    else syntheticEmail = `user${Date.now()}@noemail.local`;

    // inicializa firestore dinamicamente
    const firestoreScript = document.createElement('script');
    firestoreScript.src = 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js';
    document.head.appendChild(firestoreScript);
    firestoreScript.onload = async ()=>{
      const db = firebase.firestore();
      try{
        // Marcar para suprimir redirect autom√°tico caso onAuthStateChanged seja chamado
        sessionStorage.setItem('suppressAutoRedirect','1');
        // use retry helper to handle transient network errors
        const createUser = async ()=>{
          const cred = await auth.createUserWithEmailAndPassword(syntheticEmail, p.senha);
          const uid = cred.user.uid;
          await db.collection('users').doc(uid).set({
            uid: uid,
            authEmail: syntheticEmail,
            telefone: p.telefone || null,
            codigoConvite: uid,
            ref: p.ref || null,
            nivel1: 0,
            nivel2: 0,
            nivel3: 0
          });
          return uid;
        };
        const uid = await retryAsync(createUser, 4, 1200);
        // desloga para manter usu√°rio na tela de login
        try { await auth.signOut(); } catch(e) { console.warn('signOut error', e); }
        localStorage.removeItem('pendingRegistration');
        if(statusEl) statusEl.innerText = 'Cadastro conclu√≠do com sucesso. Fa√ßa login com seu telefone e senha.';
        // n√£o redirecionar para equipe ‚Äî permanecer na tela de login
      } catch(err){
        // se bloqueio por muitas tentativas, marca bloqueio tempor√°rio e informa o usu√°rio
        if(err && err.code === 'auth/too-many-requests'){
          const blockForMs = 60*60*1000; // 1 hora
          localStorage.setItem('pendingRegistrationBlockedUntil', (Date.now()+blockForMs).toString());
          const statusElToo = document.getElementById('pendingStatus');
          if(statusElToo) statusElToo.innerText = 'Cadastro bloqueado por muitas tentativas. Aguarde 1 hora e tente novamente ou use outro dispositivo/rede.';
          console.error('Bloqueio auth/too-many-requests durante cria√ß√£o de usu√°rio', err);
          return;
        }
        // lidar com email j√° em uso tentando alternativas
        if(err && err.code === 'auth/email-already-in-use'){
          let created = false;
          let lastErr = err;
          for(let i=0;i<3 && !created;i++){
            const altEmail = telNorm ? `user${telNorm}_${Math.floor(Math.random()*900000)}@noemail.local` : `user${Date.now()}_${i}@noemail.local`;
            try{
              const createAlt = async ()=>{
                const cred2 = await auth.createUserWithEmailAndPassword(altEmail, p.senha);
                const uid2 = cred2.user.uid;
                await db.collection('users').doc(uid2).set({
                  uid: uid2,
                  authEmail: altEmail,
                  telefone: p.telefone || null,
                  codigoConvite: uid2,
                  ref: p.ref || null,
                  nivel1: 0,
                  nivel2: 0,
                  nivel3: 0
                });
                return uid2;
              };
              const uid2 = await retryAsync(createAlt, 3, 1000);
              // desloga
              try { await auth.signOut(); } catch(e) { console.warn('signOut error', e); }
              localStorage.removeItem('pendingRegistration');
              if(statusEl) statusEl.innerText = 'Cadastro conclu√≠do com sucesso. Fa√ßa login com seu telefone e senha.';
              created = true;
            } catch(e2){
              lastErr = e2;
            }
          }
          if(!created){
            console.error('Erro ao processar pending registration', lastErr);
            if(statusEl) statusEl.innerText = 'Erro ao processar cadastro: ' + (lastErr.message || lastErr);
          }
        } else {
          console.error('Erro ao processar pending registration', err);
          if(statusEl) statusEl.innerText = 'Erro ao processar cadastro: ' + (err.message || err);
        }
      }
    };
  } catch(e){ console.warn('pendingRegistration inv√°lido', e); }
}

// tenta processar ao carregar a p√°gina
processPendingRegistration();

async function entrar(){
  const telefone = document.getElementById('telefone').value.trim();
  const senha = document.getElementById('senha').value;
  if(!telefone || !senha){
    alert('Preencha telefone e senha.');
    return;
  }

  // Normalizar telefone para gerar o mesmo email sint√©tico usado no cadastro
  const telNorm = telefone.replace(/\D/g,'');
  const syntheticEmail = `user${telNorm}@noemail.local`;

  try{
    console.log('Tentando login com email sint√©tico:', syntheticEmail);
    await retryAsync(()=>auth.signInWithEmailAndPassword(syntheticEmail, senha), 4, 800);
    const params = new URLSearchParams(window.location.search);
    const dest = decodeURIComponent(params.get('return') || 'index.html');
    window.location.href = dest;
  } catch(err){
    // se bloqueio por muitas tentativas, informar e parar
    if(err && err.code === 'auth/too-many-requests'){
      const statusElToo = document.getElementById('pendingStatus');
      if(statusElToo) statusElToo.innerText = 'Login temporariamente bloqueado por muitas tentativas. Tente novamente mais tarde ou use outro dispositivo/rede.';
      console.error('auth/too-many-requests on signIn', err);
      return;
    }
    // tentar localizar authEmail no Firestore pelo telefone
    try{
      const db = firebase.firestore();
      const q = await db.collection('users').where('telefone','==',telefone).limit(1).get();
      if(!q.empty){
        const d = q.docs[0].data();
        // mostrar qual authEmail foi encontrado para debug
        const statusElDbg = document.getElementById('pendingStatus');
        if(statusElDbg) statusElDbg.innerText = `Encontrado authEmail: ${d.authEmail || d.email || '‚Äî'}`;
        const authEmail = d.authEmail || d.email || null;
        if(authEmail && authEmail !== syntheticEmail){
          try{
            console.log('Tentando login com authEmail do Firestore:', authEmail);
            await retryAsync(()=>auth.signInWithEmailAndPassword(authEmail, senha), 4, 800);
            const params = new URLSearchParams(window.location.search);
            const dest = decodeURIComponent(params.get('return') || 'index.html');
            window.location.href = dest;
            return;
          } catch(err2){
            console.error('Tentativa com authEmail falhou', err2);
            alert('Erro ao entrar: ' + err2.code + ' ‚Äî ' + err2.message);
            return;
          }
        }
      }
    } catch(e){
      console.warn('Erro ao buscar authEmail no Firestore', e);
    }
    alert('Erro ao entrar: ' + err.code + ' ‚Äî ' + err.message);
  }
}

// Se j√° est√° logado, redireciona direto
auth.onAuthStateChanged(user => {
  const statusEl = document.getElementById('pendingStatus');
  if(user){
    if(sessionStorage.getItem('suppressAutoRedirect')){
      sessionStorage.removeItem('suppressAutoRedirect');
      if(statusEl) statusEl.innerText = 'Usu√°rio autenticado.';
      return; // permanecer na p√°gina quando suprimido
    }
    // redireciona automaticamente para a p√°gina de retorno (ou index.html)
    const params = new URLSearchParams(window.location.search);
    const dest = decodeURIComponent(params.get('return') || 'painel.html');
    window.location.href = dest;
  } else {
    if(statusEl) statusEl.innerText = '';
  }
});
</script>
