<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

*{

}

body{

  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);

  display:flex;
  align-items:center;
  justify-content:center;
  color:black;
  position:relative;
  overflow-x:hidden;
  padding:20px;
  visibility:hidden;
}

body::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.4) 0%, transparent 50%),

  pointer-events:none;
  animation:float 15s ease-in-out infinite;
}

@keyframes float{
  0%, 100%{transform:translate(0, 0)}
  50%{transform:translate(20px, -20px)}
}

@keyframes slideIn{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.container{
  max-width:420px;
  width:100%;
  text-align:center;
  position:relative;
  z-index:1;
  animation:slideIn 0.6s ease-out;
}

h2{
  font-size:2rem;
  font-weight:800;
  letter-spacing:2px;
  margin-bottom:20px;
  text-shadow:0 4px 20px rgba(0,0,0,0.3);
  background:linear-gradient(90deg,#ffffff,#e0e7ff);
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  font-size:0.95rem;
  font-weight:400;
  opacity:0.95;
}

.card{
  margin-top:20px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  padding:30px 25px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 20px 60px rgba(0,0,0,0.25);
  transition:all 0.3s ease;
}

.card:hover{
  background:rgba(255,255,255,0.15);
  border-color:rgba(255,255,255,0.3);
  box-shadow:0 25px 75px rgba(0,0,0,0.35);
}

#saldo{
  font-size:2.2rem;
  font-weight:700;
  margin:16px 0;
  background:linear-gradient(90deg, #39c6ff, #b84cff);
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.field{
  margin-top:16px;
}

input,select{
  width:100%;
  padding:16px 20px;
  margin-top:8px;
  border-radius:15px;
  border:2px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.08);
  color:black;
  text-align:center;
  font-family:'Poppins',sans-serif;
  font-size:1rem;
  transition:all 0.3s ease;
}

input::placeholder{
  color:rgba(0,0,0,0.6);
}

input:focus,select:focus{
  outline:none;
  border-color:rgba(255,255,255,0.5);
  background:rgba(255,255,255,0.12);
  box-shadow:0 0 20px rgba(57,198,255,0.3);
}

select option{
  color:#000;
  background:#fff;
}

button{
  width:100%;
  padding:16px;
  margin-top:18px;
  border-radius:15px;
  border:none;
  text-align:center;
  font-family:'Poppins',sans-serif;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(135deg, #39c6ff, #b84cff);
  color:black;
  transition:all 0.3s ease;
  position:relative;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(57,198,255,0.3);
}

button::after{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  background:rgba(255,255,255,0.3);
  border-radius:50%;
  transform:translate(-50%, -50%);
  transition:width 0.6s, height 0.6s;
}

button:hover:not(:disabled){
  transform:translateY(-4px);
  box-shadow:0 12px 35px rgba(57,198,255,0.4);
}

button:active:not(:disabled)::after{
  width:300px;
  height:300px;
}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
  transform:none;
}

.small{
  font-size:0.9rem;
  opacity:0.95;
  font-weight:300;
  letter-spacing:0.3px;
  line-height:1.6;
  margin-top:16px;
  text-align:left;
}

.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  z-index:1000;
  background:rgba(255,255,255,0.2);
  border:2px solid rgba(255,255,255,0.3);
  border-radius:50%;
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:black;
  font-size:1.5rem;
  transition:all 0.3s ease;
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
}

.back-btn:hover{
  background:rgba(255,255,255,0.3);
  border-color:rgba(255,255,255,0.5);
  transform:translateX(-5px);
}
</style>
</head>

<body>

<a href="painel.html" class="back-btn">‚Üê</a>

<div class="container">
  <h2>üí∏ SAQUE</h2>
  <div class="card">

    <p>Saldo dispon√≠vel</p>
    <div id="saldo">R$ 0,00</div>

    <div class="field">
      <input type="number" id="valor" placeholder="Valor do saque">
    </div>

    <div class="field">
      <select id="tipoPix" onchange="atualizarPlaceholder()">
        <option value="">Tipo de chave Pix</option>
        <option value="cpf">CPF</option>
        <option value="email">E-mail</option>
        <option value="telefone">Telefone</option>
        <option value="aleatoria">Aleat√≥ria</option>
      </select>
    </div>

    <div class="field">
      <input type="text" id="chave" placeholder="Chave Pix">
    </div>

    <button id="btn" onclick="solicitarSaque()" disabled>Solicitar Saque</button>

    <div class="small" style="text-align:left;line-height:1.5">
      ‚è∞ Hor√°rio: 10h √†s 17h<br>
      üîÑ 1 saque por dia<br>
      ‚úÖ M√≠nimo: R$ 30<br>
      üí∏ Taxa: 7%<br>
      üïí Prazo: at√© 24h
    </div>

  </div>
</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAcVPgUHbL4N9U1-H68klmGKWQF-YGleyc",
  authDomain:"vastbitloud-2872a.firebaseapp.com",
  projectId:"vastbitloud-2872a"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();
let saldoAtual=0;
let uid=null;
const formatador=new Intl.NumberFormat("pt-BR",{style:"currency",currency:"BRL"});

function dentroDoHorarioPermitido(){
  const h=new Date().getHours();
  return h>=10 && h<17;
}

async function atualizarEstadoBotao(){
  const btn=document.getElementById("btn");

  const inicioHoje=new Date();
  inicioHoje.setHours(0,0,0,0);

  const q=await db.collection("saques")
    .where("uid","==",uid)
    .where("data",">=",inicioHoje)
    .limit(1)
    .get();

  btn.disabled=!q.empty;
}

auth.onAuthStateChanged(async user=>{
  uid=user?.uid;
  if(!uid){
    document.body.style.visibility="visible";
    return;
  }

  try{
    const doc=await db.collection("users").doc(uid).get();
    saldoAtual=doc.exists?doc.data().saldo||0:0;
    document.getElementById("saldo").innerText=formatador.format(saldoAtual);
    await atualizarEstadoBotao();
  }catch(e){
    console.error("Erro ao carregar dados:", e);
  }finally{
    document.body.style.visibility="visible";
  }
});

function atualizarPlaceholder(){
  const map={
    cpf:"CPF (somente n√∫meros)",
    email:"email@exemplo.com",
    telefone:"+5511999999999",
    aleatoria:"Chave aleat√≥ria"
  };
  const tipo=document.getElementById("tipoPix").value;
  document.getElementById("chave").placeholder=map[tipo]||"Chave Pix";
}

function validarChave(tipo,chave){
  const r={
    cpf:/^\d{11}$/,
    email:/^[^\s@]+@[^\s@]+\.[^\s@]+$/,
    telefone:/^\+55\d{11}$/,
    aleatoria:/^[a-f0-9-]{32,36}$/i
  };
  return r[tipo]?.test(chave);
}

async function solicitarSaque(){
  try{
    if(!dentroDoHorarioPermitido()) return alert("Saques apenas das 10h √†s 17h.");

    const valor=Number(document.getElementById("valor").value);
    const tipo=document.getElementById("tipoPix").value;
    const chave=document.getElementById("chave").value.trim();

    if(!valor) return alert("Informe um valor.");
    if(valor<30) return alert("Valor m√≠nimo R$ 30.");
    if(valor>saldoAtual) return alert("Saldo insuficiente.");
    if(!tipo) return alert("Selecione um tipo de chave Pix.");
    if(!chave) return alert("Informe a chave Pix.");
    if(!validarChave(tipo,chave)) return alert("Chave Pix inv√°lida.");

    const inicioHoje=new Date();
    inicioHoje.setHours(0,0,0,0);

    const q=await db.collection("saques")
      .where("uid","==",uid)
      .where("data",">=",inicioHoje)
      .limit(1)
      .get();

    if(!q.empty) return alert("Voc√™ j√° sacou hoje.");

    await db.collection("saques").add({
      uid,valor,tipoPix:tipo,chave,status:"pendente",
      data:firebase.firestore.FieldValue.serverTimestamp()
    });

    await db.collection("users").doc(uid).update({saldo:saldoAtual-valor});
    saldoAtual-=valor;

    document.getElementById("saldo").innerText=formatador.format(saldoAtual);
    document.getElementById("valor").value="";
    document.getElementById("chave").value="";
    document.getElementById("tipoPix").value="";

    await atualizarEstadoBotao();
    alert("Saque solicitado com sucesso.");
  }catch(e){
    alert("Erro: "+e.message);
    console.error(e);
  }
}
</script>

</body>
